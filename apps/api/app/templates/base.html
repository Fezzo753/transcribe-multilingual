<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Transcribe Multilingual{% endblock %}</title>
  <style>
    :root {
      --bg: #f4f6fb;
      --surface: #ffffff;
      --text: #172033;
      --muted: #55627e;
      --accent: #0f766e;
      --danger: #b91c1c;
      --border: #d6dde8;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #d7efe9, var(--bg) 45%);
      color: var(--text);
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
    }
    nav {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
    }
    main {
      max-width: 1100px;
      margin: 20px auto 40px;
      padding: 0 20px;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
    }
    .grid {
      display: grid;
      gap: 12px;
    }
    .grid.two {
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    input, select, textarea, button {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    button.secondary {
      background: #334155;
    }
    button.danger {
      background: var(--danger);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 9px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      vertical-align: top;
    }
    .muted {
      color: var(--muted);
    }
    .pill {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 12px;
      background: #e2e8f0;
    }
    .pill.ok {
      background: #dcfce7;
      color: #166534;
    }
    .pill.fail {
      background: #fee2e2;
      color: #991b1b;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <nav>
      <a href="/jobs">Jobs</a>
      <a href="/jobs/new">New Job</a>
      <a href="/settings">Settings</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
